
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kek aleatelie</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonte Externa (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icons (FontAwesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #9de5ff;
      color: #ec3b83;
    }

    /* Neon text para o título da loja */
    .neon-text {
      color: #e600ff;
      text-shadow: 0 0 5px #e600ff,  0 0 20px #ff00ff;
    }

    /* Estilo para o carrossel */
    .carousel-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .carousel-item {
      flex: none;
      background-color: #1a1a1a;
      border-radius: 8px;
      width: 400px;
      height: 300px;
      text-align: center;
      transition: transform 0.3s ease;
      padding: 1rem;
    }

    .carousel-item img {
      margin: 0 auto;
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .carousel-item:hover {
      transform: scale(1.05);
    }

    /* Menu de categorias lateral */
    #menu {
      display: none;
      position: absolute;
      right: 0;
      top: 60px;
      background-color: #111;
      width: 300px;
      border-radius: 8px;
      padding: 1rem;
    }

    /* Itens do menu */
    #menu ul {
      max-height: 400px;
      overflow-y: auto;
    }

    #menu ul li {
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #menu ul li:hover {
      background-color: #333;
    }

    #menu ul li ul {
      display: none;
      margin-left: 1rem;
      margin-top: 0.5rem;
    }

    #menu ul li.open ul {
      display: block;
    }

  </style>
</head>
<body>

  <!-- Container Principal -->
  <div class="container mx-auto p-6">

    <!-- Header com logo e menu -->
    <div class="flex justify-between items-center mb-8">
      <!-- Logo -->
      <div class="text-3xl font-bold neon-text">kek aleatelie </div>

      <!-- Botão de Categorias -->
      <div class="relative">
        <button id="menu-btn" class="focus:outline-none neon-text">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <!-- Menu de Categorias (Inicia Oculto) -->
        <div id="menu" class="absolute right-0 mt-2 w-80 bg-gray-900 rounded-md shadow-lg p-4 slide-in">
          <ul id="categoria-lista">
            <!-- Categorias serão injetadas dinamicamente aqui -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Carrossel de Destaques -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Destaques</h2>
      <div class="carousel-container">
        <!-- Os produtos do carrossel serão renderizados dinamicamente -->
      </div>
    </div>

    <!-- Lista de Produtos -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-4">Produtos em Destaque</h2>
      <div id="produtos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Os cards de produtos serão injetados aqui -->
      </div>
    </div>

  </div>

  <script>
    // JSON para produtos do carrossel
    const carrosselProdutos = [
      {
        nome: "text",
        img: "https://via.placeholder.com/400x150",
        preco: "R$ 0.000,00",
        desc: "descrição"
      },
      {
        nome: "texto",
        img: "https://via.placeholder.com/400x150",
        preco: "R$ 0.000,00",
        desc: "descrição."
      },
      {
        nome: "texto",
        img: "https://via.placeholder.com/400x150",
        preco: "R$ 0.000,00",
        desc: "descrição"
      }
    ];

    // JSON para lista de produtos
    const produtosJson = [
      {
        nome: "texto",
        img: "https://via.placeholder.com/400x150",
        preco: "R$ 0.000,00",
        desc: "descrição"
      },
      {
        nome: "texto",
        img: "https://via.placeholder.com/400x150",
        preco: "R$ 0.000,00",
        desc: "descrição"
      },
      {
        nome: "texto",
        img: "https://via.placeholder.com/400x150",
        preco: "R$ 0.000,00",
        desc: "descrição"
      }
    ];

    // JSON para categorias
    

    // Função para renderizar produtos no carrossel
    function renderCarrossel() {
      const carrosselContainer = document.querySelector('.carousel-container');
      carrosselProdutos.forEach(produto => {
        const produtoItem = `
          <div class="carousel-item">
            <img src="${produto.img}" alt="${produto.nome}">
            <h4 class="font-bold mt-2">${produto.nome}</h4>
            <p class="text-green-400 font-bold">${produto.preco}</p>
            <p class="text-gray-400">${produto.desc}</p>
          </div>
        `;
        carrosselContainer.innerHTML += produtoItem;
      });
    }

    // Função para renderizar lista de produtos
    function renderProdutos() {
      const produtosContainer = document.getElementById('produtos-container');
      produtosJson.forEach(produto => {
        const produtoCard = `
          <div class="bg-gray-900 p-4 rounded-md text-center">
            <img src="${produto.img}" alt="${produto.nome}" class="mb-2 rounded-lg mx-auto">
            <h4 class="text-lg font-bold">${produto.nome}</h4>
            <p class="text-gray-400">${produto.desc}</p>
            <p class="text-green-400 font-bold">${produto.preco}</p>
  <a href="https://wa.me/5579996611019?text=quero comprar">         <button class="bg-pink-500 text-white mt-4 py-2 px-4 rounded hover:bg-pink-700">Comprar</button>
          </div> </a>
        `;
        produtosContainer.innerHTML += produtoCard;
      });
    }

    // Função para renderizar categorias no menu
    function renderCategorias() {
      const categoriaLista = document.getElementById('categoria-lista');
      for (const [categoria, subcategorias] of Object.entries(categoriasJson)) {
        const categoriaItem = `
          <li class="p-2 hover:bg-gray-800 cursor-pointer">
            <i class="fas fa-laptop mr-2"></i>
            <span class="font-bold">${categoria}</span>
            <ul class="ml-6 mt-2 hidden">
              ${subcategorias.map(sub => `
                <li class="p-2 hover:bg-gray-700">${sub}</li>
              `).join('')}
            </ul>
          </li>
        `;
        categoriaLista.innerHTML += categoriaItem;
      }

// Adiciona eventos para exibir subcategorias
      document.querySelectorAll('#categoria-lista li').forEach(item => {
        item.addEventListener('click', function() {
          const sublista = this.querySelector('ul');
          sublista.classList.toggle('hidden'); // Alterna a visibilidade da sublista
          this.classList.toggle('open'); // Adiciona/remover a classe "open"
        });
      });
    }

    // Evento para abrir/fechar menu de categorias
    document.getElementById('menu-btn').addEventListener('click', function() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
    });

    // Inicializar o carrossel, lista de produtos e categorias
    renderCarrossel();
    renderProdutos();
    renderCategorias();
  </script>

</body>
</html>
